<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Students List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
<!--- Title and Menu --->
<div th:replace="~{fragments/_menu_bar :: menu_bar}"></div>

<div class="container">
  <h1>Enroll a student in course</h1>

  <form th:action="@{/courses/publish-enroll-student}" method="post">
    <div class="form-group">
      <label for="student_id">Student id:</label>
      <input type="number" class="form-control" id="student_id" name="student_id">
    </div>
    <div class="form-group">
      <label for="course_name">Course name:</label>
      <input type="text" class="form-control" id="course_name" name="course_name">
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
    <a th:href="@{/courses}" class="btn btn-warning">Cancel</a>
  </form>
</div>

<!-- Include the pagination fragment and pass the pageUrl parameter -->
<!--<div th:insert="~{fragments/_pagination :: pagination(${pageUrl}, ${currentPage}, ${hasPreviousPage}, ${hasNextPage}, ${totalPages}, ${size})}"></div>-->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
